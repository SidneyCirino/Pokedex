<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Pokedex</title>
    
    <!-- CDN Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Css -->

    <!-- Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <section class="conteudo">
        <h1>Pok√©dex</h1>

        <ol id="pokemonList" class="pokemons">
            <li class="pokemon">
                <span class="numero">#001</span>
                <span class="nome">Bulbassauro</span>

                <div class="detalhes">
                    <ol class="tipos">
                        <li class="tipo">Grama</li>
                        <li class="tipo">Veneno</li>
                    </ol>

                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Bulbassauro">
                </div>
            </li>
        </ol>

        <div class="paginacao">
            <button class="botao" id="prev" type="button">Prev.</button>
            <span id="paginaAtual">Page 1</span>
            <button class="botao" id="next" type="button">Next</button>
        </div>

    </section>

    
    
    
    <!-- JavaScript -->
    <script src="./assets/js/pokemon-model.js"></script>
